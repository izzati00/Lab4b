<!DOCTYPE html>
<head>
    <title>BookInfo</title>
</head>
<body>
    <script>
        const books = {
                        "Books":
                        [
                            {
                                "Title" : "The Great Gatsby",
                                "Author" : "F. Scott Fitzgerald",
                                "PublicationYear" : 1925,
                                "genres" : ["Fiction", "Classics"]
                            },
                            {
                                "Title" : "To Kill a Mockingbird",
                                "Author" : "Harper Lee",
                                "PublicationYear" : 1960,
                                "genres" : ["Fiction", "Coming-of-Age"]
                            }
                        ]
                    };
        
        console.log("Title of first book: ", books.Books[0].Title);
        console.log("Author of second book: ", books.Books[1].Author);

        books.Books.forEach((book, index) => {
            console.log(`Genres of "${book.Title}":`, book.genres.join(", "));
        });
    </script>
</body>
</html>
